<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Öğrenci Ekleme Formu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/linearicons/style.css') }}"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="inner">
        <form action="/add_student" method="POST">
            <h3>Öğrenci Ekle</h3>
            <div class="form-holder">
                <span class="lnr lnr-user"></span>
                <input type="text" class="form-control" placeholder="TC Kimlik No" name="tc_no" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-phone-handset"></span>
                <input type="text" class="form-control" placeholder="Veli Telefon Numarası" name="parent_phone" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-graduation-hat"></span>
                <input type="text" class="form-control" placeholder="Öğrenci Okul Numarası" name="student_no" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-pencil"></span>
                <input type="text" class="form-control" placeholder="Öğrenci Adı ve Soyadı" name="student_name" required>
            </div>
            <div class="form-holder">
                <span class="lnr lnr-book"></span>
                <input type="text" class="form-control" placeholder="Sınıf Adı" name="class_name" required>
            </div>

            <div class="form-group">
                <h4>Engellilik Durumu</h4>
                <label><input type="checkbox" name="disabilities" value="Görme Engelli"> Görme Engelli</label><br>
                <label><input type="checkbox" name="disabilities" value="İşitme Engelli"> İşitme Engelli</label><br>
                <label><input type="checkbox" name="disabilities" value="Otizm"> Otizm</label><br>
                <label><input type="checkbox" name="disabilities" value="Öğrenme Güçlüğü"> Öğrenme Güçlüğü</label><br>
                <label><input type="checkbox" name="disabilities" value="Fiziksel Engelli"> Fiziksel Engelli</label>
            </div>

            <button type="submit">
                <span>Ekle</span>
            </button>
        </form>
    </div>
</div>

<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
