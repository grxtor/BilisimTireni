        </div>

        <a href="/oyunlar" class="menu-item sınavlar">Oyunlar</a>
    </div>
<div class="presentation-container" aria-live="polite">
    <audio id="audioPlayer" controls style="display: none;">
        <source src="" type="audio/mp3">
        Tarayıcınız ses elementini desteklemiyor.
    </audio>
    <img class="image-viewer" id="imageViewer" src="/static/images/slide/slide1.png" alt="Slayt Resmi" aria-label="Slayt Gösterisi">
    <div class="navigation" aria-label="Slayt Navigasyonu">
        <button class="slide-button" onclick="prevSlide()" id="prevBtn" aria-label="Önceki Slayt">Önceki Slayt</button>
        <button class="slide-button" onclick="playAudio()" id="playBtn" aria-label="Ses Çal">Ses Çal</button>
        <button class="slide-button" onclick="stopAudio()" id="stopBtn" aria-label="Ses Durdur">Ses Durdur</button>
        <button class="slide-button" onclick="replayAudio()" id="replayBtn" aria-label="Tekrar Dinle">Tekrar Dinle</button>
        <button class="slide-button" onclick="nextSlide()" id="nextBtn" aria-label="Sonraki Slayt">Sonraki Slayt</button>
    </div>
</div>

<script>
    var currentSlide = 1;
    var totalSlides = 20; // Toplam slayt sayısı
    var audioPlayer = document.getElementById('audioPlayer');
    var audioSourceBase = '/static/audio/slide'; // Slayt seslerinin bulunduğu dizin

    function updateSlideButtons() {
        document.getElementById('prevBtn').disabled = currentSlide === 1;
        document.getElementById('nextBtn').disabled = currentSlide === totalSlides;
    }

    function showSlide() {
        var src = "/static/images/slide/slide" + currentSlide + ".png"; // Slaytların isimlendirilmesine göre değiştirin
        var audioSrc = audioSourceBase + "/slide" + currentSlide + ".mp3"; // Slayt seslerinin isimlendirilmesine göre değiştirin
        document.getElementById('imageViewer').src = src;
        audioPlayer.src = audioSrc;
        updateSlideButtons();
        playAudio(); // Slayt değişikliğinde sesi otomatik olarak başlat
    }

    function prevSlide() {
        if (currentSlide > 1) {
            currentSlide--;
            showSlide();
        }
    }

    function nextSlide() {
        if (currentSlide < totalSlides) {
            currentSlide++;
            showSlide();
        }
    }

    function playAudio() {
        audioPlayer.play();
    }

    function stopAudio() {
        audioPlayer.pause();
        audioPlayer.currentTime = 0;
    }

    function replayAudio() {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
    }

    // İlk yüklemede butonları güncelle
    document.addEventListener('DOMContentLoaded', function() {
    showSlide(); // İlk slaytı göster
    // Ses çalmayı otomatik başlatma denemesi, kullanıcı müdahalesi gerekebilir
    playAudio();
});

</script>
